

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bridge Building Competition Manager</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <!-- Background animation fills the whole page -->
  <div class="spline-bg">
    <!-- The Spline embed contains a 3D bridge with cars.  It runs in the background behind all content. -->
    <iframe
      src="https://my.spline.design/untitled-d3f33745fe35970fb781297a5c75919f/"
      frameborder="0"
      title="Bridge animation"
    ></iframe>
  </div>

  <!-- University logo -->
  <img src="ucclogo.png" alt="Union College of Union County, NJ logo" class="imageUCC" />

  <!-- Title section -->
  <section class="sectionOne">
    <div class="heading">
      <!-- Updated heading: remove "welcome to the annual" and append "ucnj" after the year.  The entire line is lower‑case as requested. -->
      <div class="welcome">2025 UCNJ Union College of Union County, NJ</div>
      <!-- The main title uses a custom font defined in CSS and is displayed in uppercase.  The font size
           has been reduced from the original 120px to 100px due to the larger glyphs in the new typeface. -->
      <div class="buildingCompWelcome">BRIDGE BUILDING COMPETITION</div>
    </div>
  </section>

  <!-- Main layout: winners on the left and both leaderboards on the right -->
  <div class="layout">
    <!-- Winners panel for both designs -->
    <aside class="winners-panel">
      <!-- Truss winners -->
      <div class="winners-group">
        <h3>Truss Leaders</h3>
        <div class="winnerCard"><p>1st</p><h3 id="teamWinnerName1_truss">?</h3></div>
        <div class="winnerCard"><p>2nd</p><h3 id="teamWinnerName2_truss">?</h3></div>
        <div class="winnerCard"><p>3rd</p><h3 id="teamWinnerName3_truss">?</h3></div>
      </div>
      <!-- Drawbridge winners -->
      <div class="winners-group">
        <h3>Drawbridge Leaders</h3>
        <div class="winnerCard"><p>1st</p><h3 id="teamWinnerName1_draw">?</h3></div>
        <div class="winnerCard"><p>2nd</p><h3 id="teamWinnerName2_draw">?</h3></div>
        <div class="winnerCard"><p>3rd</p><h3 id="teamWinnerName3_draw">?</h3></div>
      </div>
    </aside>
    <!-- Boards for Truss and Drawbridge -->
    <div class="boards">
      <div class="board">
        <h2>Truss</h2>
        <table id="trussTable" class="teamTable">
          <tr class="tableAttributes">
            <th>Rank</th>
            <th>Team</th>
            <!-- Display bridge weight header on two lines.  The unit will be appended to each row in JS -->
            <th>Bridge<br>Weight</th>
            <th>Load</th>
            <th>BDEF</th>
            <th>Status</th>
            <th>Score</th>
          </tr>
        </table>
      </div>
      <div class="board">
        <h2>Drawbridge</h2>
        <table id="drawTable" class="teamTable">
          <tr class="tableAttributes">
            <th>Rank</th>
            <th>Team</th>
            <!-- Display bridge weight header on two lines.  The unit will be appended to each row in JS -->
            <th>Bridge<br>Weight</th>
            <th>Load</th>
            <th>BDEF</th>
            <th>Status</th>
            <th>Score</th>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- Team editing controls (bottom-left) -->
  <div id="teamEdit">
    <!-- Editing controls grouped separately for a cleaner layout -->
    <div class="editControls">
      <select id="teamSelect">
        <option value="" disabled selected>Select a team...</option>
      </select>
      <button onclick="markAsBroken(teamSelectBox.value)">Broken?</button>
      <button onclick="updateLoad(teamSelectBox.value)">Edit Load</button>
      <button onclick="updateBridgeWeight(teamSelectBox.value)">Edit BW</button>
      <button onclick="updateBDEF(teamSelectBox.value)">Edit BDEF</button>
      <button onclick="removeTeam(teamSelectBox.value)">Remove</button>
    </div>
  </div>

  <!-- Team creation and load controls (bottom-right) -->
  <div class="movementforBottom">
    <!-- Toggle button to collapse/expand the team creation panel.  The arrow character flips
         depending on whether the panel is visible. -->
    <button id="toggleCreation" class="toggleButton">▼</button>
    <!-- Hint bar displayed when collapsed.  Contains text and a stylized arrow defined in CSS.  When
         the panel is collapsed, this bar appears inside the white translucent card.  The arrow
         is drawn via CSS rather than a character in the markup. -->
    <div id="collapsedHint" class="collapsedHint" style="display: flex; justify-content: center;">
      <span class="hintText">Add Load and Team Panel</span>
    </div>
    <!-- Team creation card; includes the Load All controls at the top.  When the movement
         panel has the class 'collapsed', this section will be hidden via CSS. -->
    <div id="teamCreation" class="teamCreation">
      <!-- Load All controls appear first in the card -->
      <div class="loadPanelRight">
        <input type="number" id="loadAllInput" placeholder="Add Load to All (lb)" />
        <button id="loadAllButton">Load All</button>
      </div>
      <input type="text" id="teamNameInput" placeholder="Enter Team Name" />
      <input type="number" id="bridgeWeightInput" placeholder="Enter Bridge Weight" />
      <select id="designSelect">
        <option value="truss" selected>Truss</option>
        <option value="drawbridge">Drawbridge</option>
      </select>
      <button id="addTeamButton" class="addTeamButton">Add Team</button>
    </div>
  </div>

  <!-- When the team creation panel is collapsed, show a bar indicating "Add Team".  This
       bar lives inside the white translucent area and includes an arrow.  Clicking the bar
       re-expands the panel. -->
  <!-- Note: the arrow icon is styled via CSS using borders, so no arrow character is needed. -->

</body>
</html>
